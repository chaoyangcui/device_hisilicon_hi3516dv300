{
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "start ueventd"
            ]
        }, {
            "name" : "init",
            "cmds" : [
                "mkdir /system",
                "mkdir /vendor",
                "mkdir /odm",
                "mkdir /hos",
                "mkdir /tmp",
                "mount tmpfs tmpfs /tmp",
                "chown 0 2000 /tmp",
                "chmod 0755 /tmp"
            ]
        }, {
            "name" : "post-init",
            "cmds" : [
                "insmod hi_osal.ko anony=1 mmz_allocator=hisi mmz=anonymous,0,0xA8000000,384M",
                "insmod sys_config.ko chip=hi3516dv300 sensors=sns0=imx335,sns1=NULL,g_cmos_yuv_flag=0",
                "insmod hi3516cv500_base.ko",
                "insmod hi3516cv500_sys.ko",
                "insmod hi3516cv500_vo_dev.ko",
                "insmod hifb.ko video=\"hifb:vram0_size:16200\"",
                "insmod hi3516cv500_hdmi.ko",
                "insmod hi3516cv500_drm.ko",
                "start updater",
                "start shell"
             ]
        }
    ],
    "services" : [{
            "name" : "shell",
            "path" : ["/system/bin/sh"],
            "uid" : 0,
            "gid" : 2000,
            "once" : 0,
            "importance" : 0,
            "caps" : [4294967295]
        }, {
            "name" : "updater",
            "path" : ["/system/bin/updater"],
            "uid" : 0,
            "gid" : 0,
            "once" : 1,
            "importance" : 0,
            "caps" : [0, 1]
        }, {
           "name" : "ueventd",
           "path" : ["/system/bin/updaterueventd"],
           "uid" : 0,
           "gid" : 2000,
           "once" : 0,
           "importance" : 0,
           "caps" : [0, 1]
        }
    ]
}
